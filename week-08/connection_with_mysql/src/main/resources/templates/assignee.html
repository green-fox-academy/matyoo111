<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Title</title>
</head>
<body>
<h1>Assignees:</h1>
<ul th:each="assignee : ${assignees}" >
    <li th:text="${assignee.name}"></li>
    <li>
        <form th:object="${assignee}" action="#" th:action="@{/assignee/edit}" method="post">
            <input type="text" th:field="${assignee.name}" >
            <input type="email" >
            <input type="submit" value="Submit">
        </form>
    </li>

</ul>

<form th:object="${new_assignee}" action="#" th:action="@{/assignee}" method="post">
    <label for="new_assignee">Add new assignee: </label>
    <input type="text" id="new_assignee" th:field="*{name}">
    <input type="email" id="email" th:field="*{email}">
    <input type="submit" value="Submit">
</form>

<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
