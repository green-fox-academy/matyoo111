<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css" />
    <title>Edit</title>
</head>
<body class="text-center">
    <form action="#" th:action="@{'/' + ${todo1.getId()} + '/edit'}" method="post" class="form-horizontal">
        <br><br><label for="title">Edit descripton:</label>
        <input type="text" name="title" id="title"><br><br>
        <label for="urgent">Urgent: </label>
        <input type="checkbox" name="urgent" id="urgent" value="true" />
        <label for="done">Done: </label>
        <input type="checkbox" name="done" id="done" value="true" />
        <input type="submit" name="edit" class="btn btn-warning"/><br><br>
    </form>

    <form action="#" th:action="@{'/' + ${todo1.id} + '/assign'}" method="post">
        <select name="assignee">
            <option th:each="assignee : ${assignees}" th:text="${assignee.name}" th:value="${assignee.id}"></option>
        </select>
        <input type="submit" name="assignee" class="btn btn-warning">
    </form>

    <br><br>
    <a href="/todo">Cancel</a>

<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
