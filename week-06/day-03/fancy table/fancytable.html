<!DOCTYPE HTML>

<HTML>
    <head>
        <title>Fancy Table</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Sales</th>
                </tr>
            </thead>
            <tbody>
                <tr class="oddrow">
                    <td>January</td>
                    <td>$ 50,000.00</td>
                </tr>
                <tr class="evenrow">
                    <td>February</td>
                    <td>$ 10,000.00</td>
                </tr>
                <tr class="oddrow">
                    <td>March</td>
                    <td>$ 85,000.00</td>
                </tr>
                <tr class="evenrow">
                    <td>April</td>
                    <td>$ 56,000.00</td>
                </tr>
                <tr class="oddrow">
                    <td>May</td>
                    <td>$ 98,000.00</td>
                </tr>
            <tbody/>
        </table>
    </body>
</HTML>
