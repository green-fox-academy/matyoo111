<!DOCTYPE HTML>

<HTML>
    <Head>
        <title>Newsletter</title>
        <link rel="stylesheet" href="style.css"/>
        <meta charset="utf-8"/>
    </Head>

    <body>
        
        <form action="https://newsletter-ws.herokuapp.com/signup" method="post">
            <h1>Sign up to newsletter</h1>
            <label for="name">Name:</label>
            <input type="text" name="text" placeholder="Name" required maxlenght="10" autofocus><br>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Email" required maxlenght="20"><br>
            <button>Submit</button>
            
        </form>
    </body>
</HTML>
