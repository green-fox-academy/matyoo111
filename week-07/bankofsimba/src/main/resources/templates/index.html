<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Bank accounts</title>
</head>
<body>
    <div th:object="${bankaccount}">
        <p th:text="'Name: ' + *{name}"></p>
        <p th:text="'Balance: ' + *{balance}"></p>
        <p th:text="'Type: ' + *{animalType}"></p>
    </div>
</body>
</html>
